<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>預かり管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Firebase 設定 ---
        const firebaseConfig = {
            apiKey: "AIzaSyCLRLFch1FrcjhYeF7gprURWSlllfvN3yE",
            authDomain: "ssazukari.firebaseapp.com",
            projectId: "ssazukari",
            storageBucket: "ssazukari.firebasestorage.app",
            messagingSenderId: "919903244800",
            appId: "1:919903244800:web:152f08ad8690129d0bbee5"
        };

        // ブラウザ互換形式での初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const COLLECTION_NAME = "residents_v3";

        function App() {
            const [user, setUser] = useState(null);
            const [residents, setResidents] = useState([]);
            const [view, setView] = useState('current');
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({ name: '', entryDate: '', exitDate: '', staffName: '', location: 'office', isExited: false });
            const [selectedResident, setSelectedResident] = useState(null);
            const [returnStaff, setReturnStaff] = useState('');

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                // パスを単純化して確実に取得
                const ref = db.collection('artifacts').doc('ssazukari').collection('public').doc('data').collection(COLLECTION_NAME);
                
                const unsubscribe = ref.onSnapshot((snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setResidents(data);
                    setLoading(false);
                    // アイコンの再描画
                    setTimeout(() => lucide.createIcons(), 100);
                }, (err) => {
                    console.error("Firestore Error:", err);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            const handleSave = async () => {
                if (!formData.name) return alert("名前を入力してください");
                try {
                    const ref = db.collection('artifacts').doc('ssazukari').collection('public').doc('data').collection(COLLECTION_NAME);
                    await ref.add({ 
                        ...formData, 
                        createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                    });
                    setView('current');
                    setFormData({ name: '', entryDate: '', exitDate: '', staffName: '', location: 'office', isExited: false });
                } catch (e) {
                    alert("保存に失敗しました");
                }
            };

            const handleExit = async (id) => {
                if (!returnStaff) return alert("返却担当者を入力してください");
                try {
                    const ref = db.collection('artifacts').doc('ssazukari').collection('public').doc('data').collection(COLLECTION_NAME).doc(id);
                    await ref.update({ 
                        isExited: true, 
                        returnStaffName: returnStaff, 
                        exitProcessedAt: firebase.firestore.FieldValue.serverTimestamp() 
                    });
                    setSelectedResident(null);
                    setReturnStaff('');
                } catch (e) {
                    alert("更新に失敗しました");
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-gray-500">データを読み込み中...</div>;

            return (
                <div className="max-w-md mx-auto h-screen bg-white flex flex-col shadow-2xl relative overflow-hidden">
                    {/* Header */}
                    <div className="p-6 pt-12 bg-white border-b flex justify-between items-center">
                        <h1 className="text-2xl font-black text-gray-800 tracking-tighter">預かり管理</h1>
                        <button onClick={() => setView('form')} className="bg-blue-600 text-white p-3 rounded-2xl shadow-lg active:scale-90 transition-transform">
                            <i data-lucide="plus"></i>
                        </button>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24">
                        {view === 'form' ? (
                            <div className="space-y-4">
                                <button onClick={() => setView('current')} className="text-blue-600 font-bold flex items-center mb-4">
                                    <i data-lucide="chevron-left"></i> 戻る
                                </button>
                                <div className="bg-gray-50 p-4 rounded-3xl space-y-4">
                                    <input className="w-full p-4 bg-white border rounded-xl outline-none" placeholder="利用者名" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-2">
                                        <div className="text-[10px] font-bold text-gray-400 ml-1 uppercase">入居日</div>
                                        <div className="text-[10px] font-bold text-gray-400 ml-1 uppercase">退居予定日</div>
                                        <input type="date" className="p-4 bg-white border rounded-xl text-sm" value={formData.entryDate} onChange={e => setFormData({...formData, entryDate: e.target.value})} />
                                        <input type="date" className="p-4 bg-white border rounded-xl text-sm" value={formData.exitDate} onChange={e => setFormData({...formData, exitDate: e.target.value})} />
                                    </div>
                                    <input className="w-full p-4 bg-white border rounded-xl outline-none" placeholder="受付担当者名" value={formData.staffName} onChange={e => setFormData({...formData, staffName: e.target.value})} />
                                </div>
                                <button onClick={handleSave} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg active:bg-blue-700">登録を完了する</button>
                            </div>
                        ) : (
                            <div className="animate-in fade-in duration-500">
                                {residents.filter(r => view === 'current' ? !r.isExited : r.isExited).length === 0 ? (
                                    <div className="text-center py-20 text-gray-300 font-bold">データがありません</div>
                                ) : (
                                    residents.filter(r => view === 'current' ? !r.isExited : r.isExited).map(r => (
                                        <div key={r.id} onClick={() => setSelectedResident(r)} className="mb-3 p-5 border border-gray-100 rounded-3xl bg-white shadow-sm active:bg-gray-50 transition-colors">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <div className="font-bold text-lg text-gray-800">{r.name} 様</div>
                                                    <div className="text-[10px] text-gray-400 mt-1 flex items-center">
                                                        <i data-lucide="calendar" className="w-3 h-3 mr-1"></i>
                                                        {r.entryDate} 〜 {r.exitDate}
                                                    </div>
                                                </div>
                                                {r.isExited && <span className="bg-orange-100 text-orange-600 text-[8px] font-black px-2 py-1 rounded-full">退居済</span>}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </div>

                    {/* Tab Bar */}
                    <div className="absolute bottom-0 w-full h-20 bg-white/90 backdrop-blur-xl border-t flex justify-around items-center px-10">
                        <button onClick={() => setView('current')} className={`flex flex-col items-center gap-1 ${view === 'current' ? 'text-blue-600' : 'text-gray-300'}`}>
                            <i data-lucide="users"></i><span className="text-[10px] font-black">入居中</span>
                        </button>
                        <button onClick={() => setView('exited')} className={`flex flex-col items-center gap-1 ${view === 'exited' ? 'text-blue-600' : 'text-gray-300'}`}>
                            <i data-lucide="archive"></i><span className="text-[10px] font-black">退居済</span>
                        </button>
                    </div>

                    {/* Detail Modal */}
                    {selectedResident && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-end">
                            <div className="bg-white w-full rounded-t-[40px] p-8 pb-12 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center">
                                        <i data-lucide="user"></i>
                                    </div>
                                    <div>
                                        <h3 className="text-2xl font-black">{selectedResident.name} 様</h3>
                                        <p className="text-xs text-gray-400">登録日: {selectedResident.entryDate}</p>
                                    </div>
                                </div>
                                
                                {!selectedResident.isExited ? (
                                    <div className="space-y-4">
                                        <div className="p-4 bg-gray-50 rounded-2xl border border-dashed border-gray-200">
                                            <p className="text-xs text-gray-500 font-bold mb-1">保管場所</p>
                                            <p className="font-bold text-gray-700">{selectedResident.location === 'office' ? '事務所' : selectedResident.location}</p>
                                        </div>
                                        <input className="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500 transition-all" placeholder="返却担当者名を入力" value={returnStaff} onChange={e => setReturnStaff(e.target.value)} />
                                        <div className="flex gap-3 pt-2">
                                            <button onClick={() => setSelectedResident(null)} className="flex-1 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold">閉じる</button>
                                            <button onClick={() => handleExit(selectedResident.id)} className="flex-[2] py-4 bg-orange-600 text-white rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">返却を完了する</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="p-4 bg-orange-50 rounded-2xl border border-orange-100">
                                            <p className="text-xs text-orange-600 font-bold mb-1">返却情報</p>
                                            <p className="font-bold text-gray-700">担当：{selectedResident.returnStaffName}</p>
                                        </div>
                                        <button onClick={() => setSelectedResident(null)} className="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold">確認しました</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Initial icon creation
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
