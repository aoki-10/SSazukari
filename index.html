<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>預かり管理 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Firebase 設定 ---
        const firebaseConfig = {
            apiKey: "AIzaSyCLRLFch1FrcjhYeF7gprURWSlllfvN3yE",
            authDomain: "ssazukari.firebaseapp.com",
            projectId: "ssazukari",
            storageBucket: "ssazukari.firebasestorage.app",
            messagingSenderId: "919903244800",
            appId: "1:919903244800:web:152f08ad8690129d0bbee5"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const COLLECTION_PATH = "artifacts/ss-azukari-app/public/data/residents_v3";

        // アイコン描画用ヘルパー (React Error #130 回避用)
        const Icon = ({ name, size = 24, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [residents, setResidents] = useState([]);
            const [view, setView] = useState('current'); 
            const [loading, setLoading] = useState(true);
            const [searchName, setSearchName] = useState('');
            const [formStep, setFormStep] = useState(1);
            const [selectedResident, setSelectedResident] = useState(null);
            const [returnStaff, setReturnStaff] = useState('');
            const [formData, setFormData] = useState({
                name: '', entryDate: '', exitDate: '', 
                cashCounts: { 10000: 0, 5000: 0, 1000: 0, 500: 0, 100: 0, 50: 0, 10: 0, 5: 0, 1: 0 },
                staffName: '', isExited: false
            });

            useEffect(() => {
                const unsubAuth = auth.onAuthStateChanged(u => {
                    if (u) setUser(u);
                    else auth.signInAnonymously();
                });
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubData = db.collection(COLLECTION_PATH).onSnapshot(snap => {
                    setResidents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                }, err => { console.error(err); setLoading(false); });
                return () => unsubData();
            }, [user]);

            // 画面更新のたびにアイコンを置換
            useEffect(() => { lucide.createIcons(); });

            const calculateTotal = (counts) => Object.entries(counts || {}).reduce((acc, [val, num]) => acc + (val * num), 0);

            const handleSave = async () => {
                try {
                    const data = { ...formData, updatedAt: firebase.firestore.FieldValue.serverTimestamp(), createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                    await db.collection(COLLECTION_PATH).add(data);
                    setView('current'); setFormStep(1);
                    setFormData({ name: '', entryDate: '', exitDate: '', cashCounts: { 10000: 0, 5000: 0, 1000: 0, 500: 0, 100: 0, 50: 0, 10: 0, 5: 0, 1: 0 }, staffName: '', isExited: false });
                } catch (e) { alert("保存失敗"); }
            };

            const handleExit = async (id) => {
                if (!returnStaff) return alert("担当者名を入力してください");
                await db.collection(COLLECTION_PATH).doc(id).update({
                    isExited: true, returnStaffName: returnStaff, exitProcessedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setSelectedResident(null); setReturnStaff('');
            };

            const filtered = residents.filter(r => (view === 'current' ? !r.isExited : r.isExited) && r.name.includes(searchName));

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">データを読み込み中...</div>;

            return (
                <div className="max-w-md mx-auto h-screen bg-white flex flex-col relative overflow-hidden shadow-xl font-sans">
                    {view === 'form' ? (
                        <div className="flex flex-col h-full bg-white">
                            <div className="p-6 pt-12 border-b flex justify-between items-center">
                                <button onClick={() => setView('current')} className="text-gray-400 font-bold">中止</button>
                                <h2 className="font-black text-lg">新規登録 ({formStep}/2)</h2>
                                <div className="w-10"></div>
                            </div>
                            <div className="p-6 flex-1 overflow-y-auto space-y-6">
                                {formStep === 1 ? (
                                    <div className="space-y-4">
                                        <input className="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold" placeholder="利用者氏名" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="text-[10px] text-gray-400 ml-2">入居日</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl" value={formData.entryDate} onChange={e => setFormData({...formData, entryDate: e.target.value})} /></div>
                                            <div><label className="text-[10px] text-gray-400 ml-2">退居予定</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl" value={formData.exitDate} onChange={e => setFormData({...formData, exitDate: e.target.value})} /></div>
                                        </div>
                                        <button onClick={() => setFormStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg">次へ進む</button>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="grid grid-cols-3 gap-2">
                                            {[10000, 5000, 1000, 500, 100, 50, 10, 5, 1].map(m => (
                                                <div key={m} className="bg-gray-900 text-white p-2 rounded-xl text-center border border-white/10">
                                                    <div className="text-[8px] opacity-50">{m.toLocaleString()}円</div>
                                                    <input type="number" className="w-full bg-transparent text-center font-bold outline-none" placeholder="0" value={formData.cashCounts[m] || ''} onChange={e => setFormData({...formData, cashCounts: {...formData.cashCounts, [m]: parseInt(e.target.value) || 0}})} />
                                                </div>
                                            ))}
                                        </div>
                                        <input className="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold" placeholder="預かり担当者名" value={formData.staffName} onChange={e => setFormData({...formData, staffName: e.target.value})} />
                                        <button onClick={handleSave} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg">登録を完了する</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    ) : (
                        <>
                            <div className="p-6 pt-12 space-y-4 border-b bg-white">
                                <div className="flex justify-between items-center">
                                    <h1 className="text-2xl font-black tracking-tighter">預かり管理</h1>
                                    <button onClick={() => setView('form')} className="w-12 h-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-all">
                                        <Icon name="plus" />
                                    </button>
                                </div>
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icon name="search" size={16} /></div>
                                    <input className="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl text-xs font-bold outline-none border-2 border-transparent focus:border-blue-500/20" placeholder="氏名検索..." value={searchName} onChange={e => setSearchName(e.target.value)} />
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24 bg-gray-50/50">
                                {filtered.map(r => (
                                    <div key={r.id} onClick={() => setSelectedResident(r)} className="p-5 border border-gray-100 rounded-[28px] bg-white shadow-sm flex justify-between items-center active:scale-[0.98] transition-all cursor-pointer">
                                        <div className="space-y-1">
                                            <div className="font-black text-lg text-gray-800">{r.name} 様</div>
                                            <div className="text-[10px] text-gray-400 font-bold flex items-center gap-1">
                                                <Icon name="calendar" size={10} /> {r.exitDate} 退居予定
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-blue-600 font-black text-lg">¥{calculateTotal(r.cashCounts).toLocaleString()}</div>
                                            <div className="text-[8px] text-gray-300 font-bold uppercase tracking-widest">Azukari-kin</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="absolute bottom-0 w-full h-20 bg-white/80 backdrop-blur-md border-t flex justify-around items-center px-10 pb-4">
                                <button onClick={() => setView('current')} className={`flex flex-col items-center gap-1 ${view === 'current' ? 'text-blue-600' : 'text-gray-300'}`}>
                                    <Icon name="users" /><div className="text-[9px] font-black">入居中</div>
                                </button>
                                <button onClick={() => setView('exited')} className={`flex flex-col items-center gap-1 ${view === 'exited' ? 'text-blue-600' : 'text-gray-300'}`}>
                                    <Icon name="archive" /><div className="text-[9px] font-black">退居済</div>
                                </button>
                            </div>
                        </>
                    )}

                    {selectedResident && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-end backdrop-blur-sm">
                            <div className="bg-white w-full rounded-t-[40px] p-8 pb-12 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
                                <div className="flex justify-between items-start mb-6">
                                    <h3 className="text-2xl font-black">{selectedResident.name} 様</h3>
                                    <span className="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-black border border-blue-100">
                                        {selectedResident.isExited ? '返却済' : '入居中'}
                                    </span>
                                </div>
                                <div className="bg-gray-900 text-white p-6 rounded-[32px] mb-8 shadow-inner">
                                    <div className="flex justify-between items-end border-b border-white/10 pb-4 mb-4">
                                        <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Total Balance</span>
                                        <span className="text-3xl font-black text-blue-400">¥{calculateTotal(selectedResident.cashCounts).toLocaleString()}</span>
                                    </div>
                                    <div className="text-[10px] text-gray-500 font-bold">受付担当: {selectedResident.staffName}</div>
                                </div>
                                {!selectedResident.isExited ? (
                                    <div className="space-y-4">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold text-gray-400 ml-2">返却対応した職員名</label>
                                            <input className="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-orange-500/20" placeholder="氏名を入力" value={returnStaff} onChange={e => setReturnStaff(e.target.value)} />
                                        </div>
                                        <div className="flex gap-3">
                                            <button onClick={() => setSelectedResident(null)} className="flex-1 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold">閉じる</button>
                                            <button onClick={() => handleExit(selectedResident.id)} className="flex-[2] py-4 bg-orange-600 text-white rounded-2xl font-black shadow-lg">返却を完了する</button>
                                        </div>
                                    </div>
                                ) : (
                                    <button onClick={() => setSelectedResident(null)} className="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold">確認完了</button>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
