<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>施設預かり金・書類管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .location-事務所 { border-left: 8px solid #3b82f6; }
        .location-小口 { border-left: 8px solid #10b981; }
        .location-金庫 { border-left: 8px solid #f59e0b; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCLRLFch1FrcjhYeF7gprURWSlllfvN3yE",
            authDomain: "ssazukari.firebaseapp.com",
            projectId: "ssazukari",
            storageBucket: "ssazukari.firebasestorage.app",
            messagingSenderId: "919903244800",
            appId: "1:919903244800:web:152f08ad8690129d0bbee5"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const COLLECTION_PATH = "artifacts/ss-azukari-app/public/data/residents_v3";

        const Icon = ({ name, size = 20, className = "" }) => (
            <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>
        );

        function App() {
            const [user, setUser] = useState(null);
            const [residents, setResidents] = useState([]);
            const [view, setView] = useState('current'); // 'current', 'exited', 'form'
            const [loading, setLoading] = useState(true);
            const [selectedId, setSelectedId] = useState(null);
            
            // 検索・フィルタ用
            const [searchName, setSearchName] = useState('');
            const [filterDate, setFilterDate] = useState('');
            const [deleteRange, setDeleteRange] = useState({ start: '', end: '' });

            // フォーム状態
            const initialForm = {
                name: '', entryDate: '', exitDate: '',
                docs: { 介護保険証: 0, 介護負担割合証: 0, 介護負担限度額認定証: 0, 後期高齢: 0, 国民健康保険: false, 重心: false, 特定疾病: false, 身障者手帳: false, 後期高齢医療限度額認定証: false, マイナンバーカード: false },
                cards: [], others: [],
                cash: { 10000: 0, 5000: 0, 1000: 0, 500: 0, 100: 0, 50: 0, 10: 0, 5: 0, 1: 0 },
                location: '', staffName: '', isExited: false
            };
            const [formData, setFormData] = useState(initialForm);
            const [returnStaff, setReturnStaff] = useState('');

            useEffect(() => {
                auth.onAuthStateChanged(u => u ? setUser(u) : auth.signInAnonymously());
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsub = db.collection(COLLECTION_PATH).onSnapshot(snap => {
                    setResidents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });
                return () => unsub();
            }, [user]);

            useEffect(() => { lucide.createIcons(); });

            // 合計金額計算
            const totalCash = useMemo(() => {
                return Object.entries(formData.cash).reduce((acc, [v, n]) => acc + (Number(v) * Number(n)), 0);
            }, [formData.cash]);

            const calculateTotal = (cash) => Object.entries(cash || {}).reduce((acc, [v, n]) => acc + (Number(v) * Number(n)), 0);

            // 保存処理
            const handleSave = async () => {
                if (!formData.name || !formData.entryDate || !formData.exitDate || !formData.location || !formData.staffName) {
                    alert("必須項目（氏名・日付・場所・担当者）を入力してください");
                    return;
                }
                try {
                    if (formData.id) {
                        await db.collection(COLLECTION_PATH).doc(formData.id).update({ ...formData, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
                    } else {
                        await db.collection(COLLECTION_PATH).add({ ...formData, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                    }
                    setFormData(initialForm); setView('current');
                } catch (e) { alert("エラーが発生しました"); }
            };

            // 退居・戻し・削除
            const handleToggleExit = async (res, isReturning = true) => {
                if (isReturning && !returnStaff) return alert("返却担当者を入力してください");
                await db.collection(COLLECTION_PATH).doc(res.id).update({
                    isExited: isReturning,
                    returnStaffName: isReturning ? returnStaff : '',
                    returnAt: isReturning ? new Date().toISOString() : null
                });
                setSelectedId(null); setReturnStaff('');
            };

            const handleDelete = async (id) => {
                if (window.confirm("このデータを削除しますか？")) {
                    await db.collection(COLLECTION_PATH).doc(id).delete();
                    setSelectedId(null);
                }
            };

            const handleRangeDelete = async () => {
                const targets = residents.filter(r => r.isExited && r.returnAt >= deleteRange.start && r.returnAt <= deleteRange.end);
                if (targets.length === 0) return alert("対象がありません");
                if (window.confirm(`${targets.length}件のデータを一括削除しますか？`)) {
                    for (let t of targets) await db.collection(COLLECTION_PATH).doc(t.id).delete();
                    alert("削除完了しました");
                }
            };

            // フィルタリング
            const displayList = residents.filter(r => {
                const statusMatch = (view === 'current' ? !r.isExited : r.isExited);
                const nameMatch = r.name.includes(searchName);
                const dateMatch = !filterDate || (r.entryDate <= filterDate && r.exitDate >= filterDate);
                return statusMatch && nameMatch && dateMatch;
            });

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-blue-500">読み込み中...</div>;

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col relative overflow-hidden shadow-xl border-x">
                    
                    {/* Header */}
                    <div className="p-6 pt-10 bg-white border-b shadow-sm sticky top-0 z-20">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-black">{view === 'current' ? '利用中' : '退居済'}</h1>
                            <button onClick={() => {setFormData(initialForm); setView('form')}} className="p-3 bg-blue-600 text-white rounded-xl shadow-lg"><Icon name="plus" /></button>
                        </div>
                        <div className="space-y-2">
                            <input className="w-full p-2 bg-gray-100 rounded-lg text-sm outline-none" placeholder="氏名検索..." value={searchName} onChange={e => setSearchName(e.target.value)} />
                            {view === 'current' && <input type="date" className="w-full p-2 bg-gray-100 rounded-lg text-sm" value={filterDate} onChange={e => setFilterDate(e.target.value)} />}
                            {view === 'exited' && (
                                <div className="flex gap-1 items-center">
                                    <input type="date" className="flex-1 p-1 bg-gray-100 rounded text-[10px]" onChange={e => setDeleteRange({...deleteRange, start: e.target.value})} />
                                    <span>~</span>
                                    <input type="date" className="flex-1 p-1 bg-gray-100 rounded text-[10px]" onChange={e => setDeleteRange({...deleteRange, end: e.target.value})} />
                                    <button onClick={handleRangeDelete} className="p-1 bg-red-100 text-red-600 rounded text-[10px] font-bold tracking-tighter">一括削除</button>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* List */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24 hide-scrollbar">
                        {displayList.map(r => (
                            <div key={r.id} onClick={() => setSelectedId(r.id)} className={`p-4 bg-white rounded-2xl shadow-sm cursor-pointer active:scale-95 transition-all location-${r.location}`}>
                                <div className="flex justify-between items-start">
                                    <div>
                                        <div className="font-bold text-lg">{r.name} 様</div>
                                        <div className="text-[10px] text-gray-400 font-bold">{r.entryDate} 〜 {r.exitDate}</div>
                                    </div>
                                    <div className="text-right">
                                        <span className={`px-2 py-1 rounded-md text-[9px] font-black text-white ${r.location === '事務所' ? 'bg-blue-500' : r.location === '小口' ? 'bg-emerald-500' : 'bg-amber-500'}`}>{r.location}</span>
                                        <div className="text-blue-600 font-black mt-1">¥{calculateTotal(r.cash).toLocaleString()}</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Navigation */}
                    <div className="absolute bottom-0 w-full h-16 bg-white border-t flex justify-around items-center z-20">
                        <button onClick={() => setView('current')} className={view === 'current' ? 'text-blue-600' : 'text-gray-300'}><Icon name="users"/><div className="text-[8px] font-bold">利用中</div></button>
                        <button onClick={() => setView('exited')} className={view === 'exited' ? 'text-blue-600' : 'text-gray-300'}><Icon name="archive"/><div className="text-[8px] font-bold">退居済</div></button>
                    </div>

                    {/* Form Modal */}
                    {view === 'form' && (
                        <div className="fixed inset-0 bg-white z-[60] flex flex-col animate-in slide-in-from-bottom">
                            <div className="p-4 border-b flex justify-between items-center bg-gray-50 pt-10">
                                <button onClick={() => setView('current')} className="text-gray-500 font-bold">キャンセル</button>
                                <h2 className="font-black">預かり物登録</h2>
                                <button onClick={handleSave} className="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold">保存</button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 space-y-6 pb-10">
                                <section className="space-y-3">
                                    <label className="text-xs font-bold text-blue-600 uppercase tracking-widest">基本情報 (必須)</label>
                                    <input className="w-full p-4 bg-gray-100 rounded-xl font-bold" placeholder="利用者氏名" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-2">
                                        <input type="date" className="p-4 bg-gray-100 rounded-xl" value={formData.entryDate} onChange={e => setFormData({...formData, entryDate: e.target.value})} />
                                        <input type="date" className="p-4 bg-gray-100 rounded-xl" value={formData.exitDate} onChange={e => setFormData({...formData, exitDate: e.target.value})} />
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <label className="text-xs font-bold text-blue-600 uppercase tracking-widest">書類・枚数</label>
                                    <div className="grid grid-cols-1 gap-2">
                                        {['介護保険証', '介護負担割合証', '介護負担限度額認定証', '後期高齢'].map(doc => (
                                            <div key={doc} className="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                                                <span className="text-sm font-bold">{doc}</span>
                                                <input type="number" className="w-16 p-2 text-center bg-white rounded-lg border" value={formData.docs[doc]} onChange={e => setFormData({...formData, docs: {...formData.docs, [doc]: parseInt(e.target.value) || 0}})} />
                                            </div>
                                        ))}
                                        {['国民健康保険', '重心', '特定疾病', '身障者手帳', '後期高齢医療限度額認定証', 'マイナンバーカード'].map(doc => (
                                            <label key={doc} className="flex items-center gap-3 p-3 bg-gray-50 rounded-xl">
                                                <input type="checkbox" checked={formData.docs[doc]} onChange={e => setFormData({...formData, docs: {...formData.docs, [doc]: e.target.checked}})} className="w-5 h-5" />
                                                <span className="text-sm font-bold">{doc}</span>
                                            </label>
                                        ))}
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <div className="flex justify-between items-center"><label className="text-xs font-bold text-blue-600 uppercase tracking-widest">診察券</label>
                                    <button onClick={() => setFormData({...formData, cards: [...formData.cards, '']})} className="text-xs bg-gray-200 px-2 py-1 rounded">+</button></div>
                                    {formData.cards.map((c, i) => (
                                        <input key={i} className="w-full p-3 bg-gray-50 rounded-lg mb-2" placeholder="病院名" value={c} onChange={e => {
                                            const newCards = [...formData.cards]; newCards[i] = e.target.value; setFormData({...formData, cards: newCards});
                                        }} />
                                    ))}
                                </section>

                                <section className="space-y-3">
                                    <label className="text-xs font-bold text-blue-600 uppercase tracking-widest">現金管理 (金種入力)</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {[10000, 5000, 1000, 500, 100, 50, 10, 5, 1].map(m => (
                                            <div key={m} className="p-2 bg-gray-900 text-white rounded-lg text-center">
                                                <div className="text-[8px] opacity-50">{m}円</div>
                                                <input type="number" className="w-full bg-transparent text-center font-bold text-sm" value={formData.cash[m] || ''} onChange={e => setFormData({...formData, cash: {...formData.cash, [m]: parseInt(e.target.value) || 0}})} />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-4 bg-blue-50 rounded-xl text-right font-black text-blue-600">合計：¥{totalCash.toLocaleString()}</div>
                                </section>

                                <section className="space-y-3">
                                    <label className="text-xs font-bold text-blue-600 uppercase tracking-widest">預かり場所・担当 (必須)</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {['事務所', '小口', '金庫'].map(loc => (
                                            <button key={loc} onClick={() => setFormData({...formData, location: loc})} className={`p-3 rounded-xl font-bold border-2 ${formData.location === loc ? 'border-blue-600 bg-blue-50 text-blue-600' : 'border-transparent bg-gray-100'}`}>{loc}</button>
                                        ))}
                                    </div>
                                    <input className="w-full p-4 bg-gray-100 rounded-xl font-bold" placeholder="預かった職員名" value={formData.staffName} onChange={e => setFormData({...formData, staffName: e.target.value})} />
                                </section>
                            </div>
                        </div>
                    )}

                    {/* Preview Modal */}
                    {selectedId && (
                        <div className="fixed inset-0 bg-black/50 z-[100] flex items-end">
                            <div className="bg-white w-full rounded-t-3xl p-6 max-h-[90vh] overflow-y-auto animate-in slide-in-from-bottom">
                                {residents.filter(r => r.id === selectedId).map(r => (
                                    <div key={r.id} className="space-y-6">
                                        <div className="flex justify-between items-start">
                                            <h2 className="text-2xl font-black">{r.name} 様</h2>
                                            <button onClick={() => setSelectedId(null)} className="p-2 bg-gray-100 rounded-full"><Icon name="x" /></button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="p-3 bg-gray-50 rounded-xl"><div className="text-[10px] text-gray-400">受付職員</div><div className="font-bold">{r.staffName}</div></div>
                                            {r.isExited && <div className="p-3 bg-orange-50 rounded-xl"><div className="text-[10px] text-orange-400">返却職員</div><div className="font-bold">{r.returnStaffName}</div></div>}
                                        </div>
                                        
                                        <div className="space-y-2">
                                            <h3 className="text-xs font-bold text-blue-600">預かり書類・物</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {Object.entries(r.docs).map(([k, v]) => v && (
                                                    <span key={k} className="px-3 py-1 bg-gray-100 rounded-full text-[11px] font-bold">{k}{typeof v === 'number' ? ` (${v}枚)` : ''}</span>
                                                ))}
                                                {r.cards.map((c, i) => <span key={i} className="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[11px] font-bold">診察券: {c}</span>)}
                                            </div>
                                        </div>

                                        <div className="p-4 bg-gray-900 text-white rounded-2xl">
                                            <div className="flex justify-between border-b border-white/10 pb-2 mb-2"><span>預かり金</span><span className="text-xl font-black text-blue-400">¥{calculateTotal(r.cash).toLocaleString()}</span></div>
                                            <div className="grid grid-cols-3 gap-1 text-[10px] opacity-70">
                                                {Object.entries(r.cash).map(([m, n]) => n > 0 && <div key={m}>{m}円: {n}枚</div>)}
                                            </div>
                                        </div>

                                        <div className="flex flex-col gap-2 pt-4">
                                            {!r.isExited ? (
                                                <>
                                                    <input className="w-full p-4 bg-orange-50 rounded-xl border-2 border-orange-200 outline-none font-bold" placeholder="返却対応した職員名を入力" value={returnStaff} onChange={e => setReturnStaff(e.target.value)} />
                                                    <button onClick={() => handleToggleExit(r)} className="w-full py-4 bg-orange-600 text-white rounded-xl font-bold">返却完了・退居登録</button>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => {setFormData(r); setView('form'); setSelectedId(null)}} className="flex-1 py-3 bg-gray-800 text-white rounded-xl font-bold">編集</button>
                                                        <button onClick={() => handleDelete(r.id)} className="flex-1 py-3 bg-red-100 text-red-600 rounded-xl font-bold">削除</button>
                                                    </div>
                                                </>
                                            ) : (
                                                <>
                                                    <button onClick={() => handleToggleExit(r, false)} className="w-full py-4 bg-emerald-600 text-white rounded-xl font-bold">利用中に戻す</button>
                                                    <button onClick={() => handleDelete(r.id)} className="w-full py-4 bg-red-600 text-white rounded-xl font-bold">このデータを完全削除</button>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
