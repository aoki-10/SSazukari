<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>施設預かり管理 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .location-事務所 { border-left: 8px solid #3b82f6; }
        .location-小口 { border-left: 8px solid #10b981; }
        .location-金庫 { border-left: 8px solid #f59e0b; }
        @keyframes pulse-red { 0%, 100% { background-color: #fee2e2; } 50% { background-color: #fecaca; } }
        .alert-pulse { animation: pulse-red 2s infinite; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCLRLFch1FrcjhYeF7gprURWSlllfvN3yE",
            authDomain: "ssazukari.firebaseapp.com",
            projectId: "ssazukari",
            storageBucket: "ssazukari.firebasestorage.app",
            messagingSenderId: "919903244800",
            appId: "1:919903244800:web:152f08ad8690129d0bbee5"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const COLLECTION_PATH = "artifacts/ss-azukari-app/public/data/residents_v3";

        const Icon = ({ name, size = 20, className = "" }) => (
            <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>
        );

        function App() {
            const [user, setUser] = useState(null);
            const [residents, setResidents] = useState([]);
            const [view, setView] = useState('current'); 
            const [loading, setLoading] = useState(true);
            const [selectedId, setSelectedId] = useState(null);
            const [notifications, setNotifications] = useState([]);
            
            const [searchName, setSearchName] = useState('');
            const [filterDate, setFilterDate] = useState('');
            const [deleteRange, setDeleteRange] = useState({ start: '', end: '' });

            const initialForm = {
                name: '', entryDate: '', exitDate: '',
                docs: { 介護保険証: 0, 介護負担割合証: 0, 介護負担限度額認定証: 0, 後期高齢: 0, 国民健康保険: false, 重心: false, 特定疾病: false, 身障者手帳: false, 後期高齢医療限度額認定証: false, マイナンバーカード: false },
                cards: [], others: [], // 「その他」を追加
                cash: { 10000: 0, 5000: 0, 1000: 0, 500: 0, 100: 0, 50: 0, 10: 0, 5: 0, 1: 0 },
                location: '', staffName: '', isExited: false
            };
            const [formData, setFormData] = useState(initialForm);
            const [returnStaff, setReturnStaff] = useState('');

            useEffect(() => {
                auth.onAuthStateChanged(u => u ? setUser(u) : auth.signInAnonymously());
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsub = db.collection(COLLECTION_PATH).onSnapshot(snap => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setResidents(data);
                    checkNotifications(data);
                    setLoading(false);
                });
                return () => unsub();
            }, [user]);

            useEffect(() => { lucide.createIcons(); });

            // 退居日通知チェック
            const checkNotifications = (data) => {
                const today = new Date().toISOString().split('T')[0];
                const alerts = data.filter(r => !r.isExited && r.exitDate === today);
                setNotifications(alerts);
            };

            const totalCash = useMemo(() => {
                return Object.entries(formData.cash).reduce((acc, [v, n]) => acc + (Number(v) * Number(n)), 0);
            }, [formData.cash]);

            const calculateTotal = (cash) => Object.entries(cash || {}).reduce((acc, [v, n]) => acc + (Number(v) * Number(n)), 0);

            const handleSave = async () => {
                if (!formData.name || !formData.entryDate || !formData.exitDate || !formData.location || !formData.staffName) {
                    alert("必須項目を入力してください"); return;
                }
                try {
                    const payload = { ...formData, updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                    if (formData.id) {
                        await db.collection(COLLECTION_PATH).doc(formData.id).set(payload);
                    } else {
                        await db.collection(COLLECTION_PATH).add({ ...payload, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                    }
                    setFormData(initialForm); setView('current');
                } catch (e) { alert("エラーが発生しました"); }
            };

            const handleToggleExit = async (res, isReturning = true) => {
                if (isReturning && !returnStaff) return alert("返却担当者を入力してください");
                await db.collection(COLLECTION_PATH).doc(res.id).update({
                    isExited: isReturning,
                    returnStaffName: isReturning ? returnStaff : '',
                    returnAt: isReturning ? new Date().toISOString() : null
                });
                setSelectedId(null); setReturnStaff('');
            };

            const handleDelete = async (id) => {
                if (window.confirm("このデータを削除しますか？")) {
                    await db.collection(COLLECTION_PATH).doc(id).delete();
                    setSelectedId(null);
                }
            };

            const handleRangeDelete = async () => {
                const targets = residents.filter(r => r.isExited && r.returnAt >= deleteRange.start && r.returnAt <= deleteRange.end);
                if (targets.length === 0) return alert("対象がありません");
                if (window.confirm(`${targets.length}件を一括削除しますか？`)) {
                    for (let t of targets) await db.collection(COLLECTION_PATH).doc(t.id).delete();
                    alert("削除完了");
                }
            };

            const displayList = residents.filter(r => {
                const statusMatch = (view === 'current' ? !r.isExited : r.isExited);
                const nameMatch = r.name.includes(searchName);
                const dateMatch = !filterDate || (r.entryDate <= filterDate && r.exitDate >= filterDate);
                return statusMatch && nameMatch && dateMatch;
            });

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-blue-500">読み込み中...</div>;

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col relative overflow-hidden shadow-xl border-x">
                    
                    {/* 退居日通知エリア */}
                    {notifications.length > 0 && view === 'current' && (
                        <div className="alert-pulse p-3 border-b border-red-200 flex items-center gap-2">
                            <Icon name="bell" className="text-red-600 animate-bounce" size={18} />
                            <div className="text-[11px] font-black text-red-700 flex-1">
                                本日退居予定：{notifications.map(n => n.name).join(', ')} 様
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <div className="p-6 pt-8 bg-white border-b shadow-sm sticky top-0 z-20">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-black">{view === 'current' ? '利用中リスト' : '退居・返却済み'}</h1>
                            <button onClick={() => {setFormData(initialForm); setView('form')}} className="p-3 bg-blue-600 text-white rounded-xl shadow-lg active:scale-95 transition-all"><Icon name="plus" /></button>
                        </div>
                        <div className="space-y-2">
                            <input className="w-full p-2 bg-gray-100 rounded-lg text-sm outline-none border-2 border-transparent focus:border-blue-500/20" placeholder="氏名検索..." value={searchName} onChange={e => setSearchName(e.target.value)} />
                            <div className="flex gap-2">
                                <div className="flex-1 relative">
                                    <Icon name="calendar" size={14} className="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400" />
                                    <input type="date" className="w-full pl-7 p-2 bg-gray-100 rounded-lg text-[11px] font-bold" value={filterDate} onChange={e => setFilterDate(e.target.value)} />
                                </div>
                                {view === 'exited' && <button onClick={handleRangeDelete} className="p-2 bg-red-100 text-red-600 rounded-lg text-[10px] font-black">期間削除</button>}
                            </div>
                            {view === 'exited' && (
                                <div className="flex gap-2 items-center pt-1">
                                    <input type="date" className="flex-1 p-1 bg-gray-50 rounded text-[9px]" onChange={e => setDeleteRange({...deleteRange, start: e.target.value})} />
                                    <span className="text-gray-300">~</span>
                                    <input type="date" className="flex-1 p-1 bg-gray-50 rounded text-[9px]" onChange={e => setDeleteRange({...deleteRange, end: e.target.value})} />
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main List */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24 hide-scrollbar">
                        {displayList.map(r => (
                            <div key={r.id} onClick={() => setSelectedId(r.id)} className={`p-5 bg-white rounded-[24px] shadow-sm cursor-pointer active:bg-gray-50 transition-all location-${r.location}`}>
                                <div className="flex justify-between items-start">
                                    <div>
                                        <div className="font-black text-lg text-gray-800">{r.name} 様</div>
                                        <div className="text-[10px] text-gray-400 font-bold mt-1 tracking-tighter uppercase">{r.entryDate} - {r.exitDate}</div>
                                    </div>
                                    <div className="text-right">
                                        <span className={`px-2 py-1 rounded-md text-[9px] font-black text-white ${r.location === '事務所' ? 'bg-blue-500' : r.location === '小口' ? 'bg-emerald-500' : 'bg-amber-500'}`}>{r.location}</span>
                                        <div className="text-blue-600 font-black text-lg mt-1">¥{calculateTotal(r.cash).toLocaleString()}</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Navigation */}
                    <div className="absolute bottom-0 w-full h-18 bg-white border-t flex justify-around items-center z-20 pb-4 pt-2">
                        <button onClick={() => setView('current')} className={view === 'current' ? 'text-blue-600' : 'text-gray-300'}><Icon name="users"/><div className="text-[9px] font-black">利用中</div></button>
                        <button onClick={() => setView('exited')} className={view === 'exited' ? 'text-blue-600' : 'text-gray-300'}><Icon name="archive"/><div className="text-[9px] font-black">退居済</div></button>
                    </div>

                    {/* Registration Modal */}
                    {view === 'form' && (
                        <div className="fixed inset-0 bg-white z-[60] flex flex-col animate-in slide-in-from-right">
                            <div className="p-4 border-b flex justify-between items-center bg-gray-50 pt-10">
                                <button onClick={() => setView('current')} className="text-gray-500 font-bold px-2">閉じる</button>
                                <h2 className="font-black text-lg">情報を登録</h2>
                                <button onClick={handleSave} className="px-6 py-2 bg-blue-600 text-white rounded-xl font-black shadow-lg">保存</button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 space-y-8 pb-10">
                                <section className="space-y-3">
                                    <label className="text-[10px] font-black text-blue-500 uppercase tracking-widest">基本情報 (必須)</label>
                                    <input className="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none" placeholder="利用者氏名" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="space-y-1"><label className="text-[9px] font-bold text-gray-400 ml-1">入居日</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl text-sm" value={formData.entryDate} onChange={e => setFormData({...formData, entryDate: e.target.value})} /></div>
                                        <div className="space-y-1"><label className="text-[9px] font-bold text-gray-400 ml-1">退居日</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl text-sm" value={formData.exitDate} onChange={e => setFormData({...formData, exitDate: e.target.value})} /></div>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <label className="text-[10px] font-black text-blue-500 uppercase tracking-widest">預かり書類・証書</label>
                                    <div className="space-y-2">
                                        {['介護保険証', '介護負担割合証', '介護負担限度額認定証', '後期高齢'].map(doc => (
                                            <div key={doc} className="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                                                <span className="text-sm font-bold text-gray-700">{doc}</span>
                                                <div className="flex items-center gap-2">
                                                    <button onClick={() => setFormData({...formData, docs: {...formData.docs, [doc]: Math.max(0, formData.docs[doc]-1)}})} className="w-8 h-8 bg-white rounded-lg shadow-sm border">-</button>
                                                    <span className="w-8 text-center font-black">{formData.docs[doc]}</span>
                                                    <button onClick={() => setFormData({...formData, docs: {...formData.docs, [doc]: (formData.docs[doc]||0)+1}})} className="w-8 h-8 bg-white rounded-lg shadow-sm border">+</button>
                                                </div>
                                            </div>
                                        ))}
                                        <div className="grid grid-cols-2 gap-2">
                                            {['国民健康保険', '重心', '特定疾病', '身障者手帳', '後期高齢医療限度額認定証', 'マイナンバーカード'].map(doc => (
                                                <label key={doc} className={`flex items-center gap-2 p-3 rounded-xl transition-all ${formData.docs[doc] ? 'bg-blue-600 text-white' : 'bg-gray-50 text-gray-600'}`}>
                                                    <input type="checkbox" checked={formData.docs[doc]} onChange={e => setFormData({...formData, docs: {...formData.docs, [doc]: e.target.checked}})} className="hidden" />
                                                    <span className="text-[10px] font-bold leading-tight">{doc}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <div className="flex justify-between items-center"><label className="text-[10px] font-black text-blue-500 uppercase tracking-widest">診察券・その他</label></div>
                                    <div className="space-y-3">
                                        <div className="space-y-2">
                                            {formData.cards.map((c, i) => (
                                                <div key={i} className="flex gap-2 animate-in fade-in">
                                                    <input className="flex-1 p-3 bg-gray-50 rounded-xl text-sm" placeholder="病院名" value={c} onChange={e => {
                                                        const newCards = [...formData.cards]; newCards[i] = e.target.value; setFormData({...formData, cards: newCards});
                                                    }} />
                                                    <button onClick={() => setFormData({...formData, cards: formData.cards.filter((_, idx) => idx !== i)})} className="p-3 text-red-400 font-bold">×</button>
                                                </div>
                                            ))}
                                            <button onClick={() => setFormData({...formData, cards: [...formData.cards, '']})} className="w-full py-3 border-2 border-dashed border-gray-200 rounded-xl text-xs font-bold text-gray-400">+ 診察券を追加</button>
                                        </div>
                                        <div className="space-y-2">
                                            {formData.others.map((o, i) => (
                                                <div key={i} className="flex gap-2 animate-in fade-in">
                                                    <input className="flex-1 p-3 bg-orange-50 rounded-xl text-sm" placeholder="その他の項目名" value={o} onChange={e => {
                                                        const newO = [...formData.others]; newO[i] = e.target.value; setFormData({...formData, others: newO});
                                                    }} />
                                                    <button onClick={() => setFormData({...formData, others: formData.others.filter((_, idx) => idx !== i)})} className="p-3 text-red-400 font-bold">×</button>
                                                </div>
                                            ))}
                                            <button onClick={() => setFormData({...formData, others: [...formData.others, '']})} className="w-full py-3 border-2 border-dashed border-orange-200 rounded-xl text-xs font-bold text-orange-400">+ その他の物品を追加</button>
                                        </div>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <label className="text-[10px] font-black text-blue-500 uppercase tracking-widest">現金管理</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {[10000, 5000, 1000, 500, 100, 50, 10, 5, 1].map(m => (
                                            <div key={m} className="p-2 bg-gray-900 text-white rounded-xl text-center">
                                                <div className="text-[8px] opacity-40 font-bold">{m.toLocaleString()}円</div>
                                                <input type="number" className="w-full bg-transparent text-center font-black text-sm outline-none" placeholder="0" value={formData.cash[m] || ''} onChange={e => setFormData({...formData, cash: {...formData.cash, [m]: parseInt(e.target.value) || 0}})} />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-4 bg-blue-50 rounded-2xl flex justify-between items-center">
                                        <span className="text-[10px] font-black text-blue-400 uppercase">Total Cash</span>
                                        <span className="text-xl font-black text-blue-600">¥{totalCash.toLocaleString()}</span>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <label className="text-[10px] font-black text-blue-500 uppercase tracking-widest">保管場所・担当者 (必須)</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {['事務所', '小口', '金庫'].map(loc => (
                                            <button key={loc} onClick={() => setFormData({...formData, location: loc})} className={`py-4 rounded-2xl font-black text-xs border-2 transition-all ${formData.location === loc ? 'border-blue-600 bg-blue-600 text-white shadow-lg' : 'border-gray-100 bg-white text-gray-400'}`}>{loc}</button>
                                        ))}
                                    </div>
                                    <input className="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none" placeholder="預かり対応した職員名" value={formData.staffName} onChange={e => setFormData({...formData, staffName: e.target.value})} />
                                </section>
                            </div>
                        </div>
                    )}

                    {/* Preview Modal */}
                    {selectedId && (
                        <div className="fixed inset-0 bg-black/70 z-[100] flex items-end backdrop-blur-sm">
                            <div className="bg-white w-full rounded-t-[40px] p-8 max-h-[95vh] overflow-y-auto animate-in slide-in-from-bottom duration-300">
                                {residents.filter(r => r.id === selectedId).map(r => (
                                    <div key={r.id} className="space-y-8">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h2 className="text-3xl font-black text-gray-800 leading-tight">{r.name} 様</h2>
                                                <div className="mt-2 flex gap-2">
                                                    <span className={`px-3 py-1 rounded-full text-[9px] font-black text-white ${r.location === '事務所' ? 'bg-blue-500' : 'bg-emerald-500'}`}>{r.location}保管</span>
                                                    {r.isExited ? <span className="px-3 py-1 bg-gray-100 text-gray-400 rounded-full text-[9px] font-black uppercase">Returned</span> : <span className="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[9px] font-black uppercase">Active</span>}
                                                </div>
                                            </div>
                                            <button onClick={() => setSelectedId(null)} className="p-3 bg-gray-50 rounded-full"><Icon name="x" /></button>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="p-4 bg-gray-50 rounded-[24px]"><div className="text-[9px] font-bold text-gray-400 uppercase mb-1">受付職員</div><div className="font-black text-gray-700">{r.staffName}</div></div>
                                            {r.isExited && <div className="p-4 bg-orange-50 rounded-[24px]"><div className="text-[9px] font-bold text-orange-400 uppercase mb-1">返却職員</div><div className="font-black text-orange-700">{r.returnStaffName}</div></div>}
                                        </div>

                                        <div className="space-y-4">
                                            <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest">預かり物詳細</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {Object.entries(r.docs).map(([k, v]) => v && (
                                                    <div key={k} className="px-4 py-2 bg-gray-100 rounded-2xl text-[12px] font-bold text-gray-600">{k}{typeof v === 'number' ? `: ${v}枚` : ''}</div>
                                                ))}
                                                {r.cards.map((c, i) => <div key={i} className="px-4 py-2 bg-blue-50 text-blue-600 rounded-2xl text-[12px] font-black border border-blue-100">診察券: {c}</div>)}
                                                {r.others && r.others.map((o, i) => <div key={i} className="px-4 py-2 bg-orange-50 text-orange-600 rounded-2xl text-[12px] font-black border border-orange-100">{o}</div>)}
                                            </div>
                                        </div>

                                        <div className="p-6 bg-gray-900 text-white rounded-[32px] shadow-2xl">
                                            <div className="flex justify-between items-end border-b border-white/10 pb-4 mb-4">
                                                <span className="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Balance</span>
                                                <span className="text-3xl font-black text-blue-400">¥{calculateTotal(r.cash).toLocaleString()}</span>
                                            </div>
                                            <div className="grid grid-cols-3 gap-2 text-[10px] font-bold">
                                                {Object.entries(r.cash).map(([m, n]) => n > 0 && <div key={m} className="bg-white/5 p-2 rounded-lg text-center">{m}円: {n}枚</div>)}
                                            </div>
                                        </div>

                                        <div className="pt-4 space-y-3">
                                            {!r.isExited ? (
                                                <>
                                                    <div className="space-y-2">
                                                        <label className="text-[9px] font-black text-orange-500 uppercase ml-2">返却職員の署名</label>
                                                        <input className="w-full p-4 bg-orange-50 rounded-2xl border-2 border-orange-100 outline-none font-black text-orange-700" placeholder="返却を担当した職員名" value={returnStaff} onChange={e => setReturnStaff(e.target.value)} />
                                                    </div>
                                                    <button onClick={() => handleToggleExit(r)} className="w-full py-5 bg-orange-600 text-white rounded-[24px] font-black shadow-xl active:scale-95 transition-all">全額返却して退居登録</button>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => {setFormData(r); setView('form'); setSelectedId(null)}} className="flex-1 py-4 bg-gray-800 text-white rounded-[20px] font-black text-sm">編集</button>
                                                        <button onClick={() => handleDelete(r.id)} className="flex-1 py-4 bg-red-100 text-red-600 rounded-[20px] font-black text-sm">データ削除</button>
                                                    </div>
                                                </>
                                            ) : (
                                                <div className="flex gap-2">
                                                    <button onClick={() => handleToggleExit(r, false)} className="flex-1 py-4 bg-emerald-600 text-white rounded-[20px] font-black">再利用(戻す)</button>
                                                    <button onClick={() => handleDelete(r.id)} className="flex-1 py-4 bg-red-600 text-white rounded-[20px] font-black">完全削除</button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
