<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>預かり管理アプリ Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Plus, User, Archive, ChevronLeft, Minus, X, CheckCircle2, Search, 
            CreditCard, Edit3, Calendar, RotateCcw, Trash2, Loader2, 
            AlertTriangle, BellRing, Filter, UserCheck, RefreshCw, Users, Trash
        } = lucide;

        // --- Firebase 設定 ---
        const firebaseConfig = {
            apiKey: "AIzaSyCLRLFch1FrcjhYeF7gprURWSlllfvN3yE",
            authDomain: "ssazukari.firebaseapp.com",
            projectId: "ssazukari",
            storageBucket: "ssazukari.firebasestorage.app",
            messagingSenderId: "919903244800",
            appId: "1:919903244800:web:152f08ad8690129d0bbee5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const COLLECTION_NAME = "residents_v3";

        // 定数
        const LOCATIONS = [
            { id: 'office', label: '事務所', color: 'bg-blue-100 text-blue-800 border-blue-200' },
            { id: 'petty_cash', label: '小口', color: 'bg-emerald-100 text-emerald-800 border-emerald-200' },
            { id: 'safe', label: '金庫', color: 'bg-amber-100 text-amber-800 border-amber-200' },
        ];
        const COUNT_ITEMS = ['介護保険証', '介護負担割合証', '介護負担限度額認定証', '後期高齢'];
        const CHECK_ITEMS = ['国民健康保険', '重心', '特定疾病', '身障者手帳', '後期高齢医療限度額認定証', 'マイナンバーカード'];
        const MONEY_TYPES = [10000, 5000, 1000, 500, 100, 50, 10, 5, 1];

        function App() {
            const [user, setUser] = useState(null);
            const [residents, setResidents] = useState([]);
            const [view, setView] = useState('current');
            const [loading, setLoading] = useState(true);
            const [searchName, setSearchName] = useState('');
            const [filterDate, setFilterDate] = useState('');
            const [formStep, setFormStep] = useState(1);
            const [editingId, setEditingId] = useState(null);
            const [selectedResident, setSelectedResident] = useState(null);
            const [returnStaff, setReturnStaff] = useState('');
            const [dismissNotification, setDismissNotification] = useState(false);
            const [formData, setFormData] = useState({
                name: '', entryDate: '', exitDate: '', itemCounts: {}, itemChecks: {}, 
                clinicCards: [], otherItems: [], location: 'office', staffName: '',
                cashCounts: { 10000: 0, 5000: 0, 1000: 0, 500: 0, 100: 0, 50: 0, 10: 0, 5: 0, 1: 0 },
                isExited: false
            });

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const ref = db.collection('artifacts').doc('ss-azukari-app').collection('public').doc('data').collection(COLLECTION_NAME);
                const unsubscribe = ref.onSnapshot(snap => {
                    setResidents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 100);
                });
                return () => unsubscribe();
            }, [user]);

            const calculateTotalCash = (counts) => counts ? MONEY_TYPES.reduce((acc, v) => acc + (v * (counts[v] || 0)), 0) : 0;

            const handleSave = async () => {
                const ref = db.collection('artifacts').doc('ss-azukari-app').collection('public').doc('data').collection(COLLECTION_NAME);
                const payload = { ...formData, updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                if (editingId) {
                    await ref.doc(editingId).update(payload);
                } else {
                    payload.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await ref.add(payload);
                }
                resetForm();
            };

            const resetForm = () => {
                setView('current'); setFormStep(1); setEditingId(null);
                setFormData({ name: '', entryDate: '', exitDate: '', itemCounts: {}, itemChecks: {}, clinicCards: [], otherItems: [], location: 'office', staffName: '', cashCounts: { 10000: 0, 5000: 0, 1000: 0, 500: 0, 100: 0, 50: 0, 10: 0, 5: 0, 1: 0 }, isExited: false });
            };

            const handleExit = async (id) => {
                if (!returnStaff) return alert("返却担当者を入力してください");
                await db.collection('artifacts').doc('ss-azukari-app').collection('public').doc('data').collection(COLLECTION_NAME).doc(id).update({
                    isExited: true, returnStaffName: returnStaff, exitProcessedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setSelectedResident(null); setReturnStaff('');
            };

            const handleDelete = async (id) => {
                if (!confirm("本当に削除しますか？")) return;
                await db.collection('artifacts').doc('ss-azukari-app').collection('public').doc('data').collection(COLLECTION_NAME).doc(id).delete();
                setSelectedResident(null);
            };

            const filteredResidents = residents.filter(r => {
                const isMatchView = view === 'current' ? !r.isExited : r.isExited;
                const isMatchSearch = r.name.includes(searchName);
                const isDateMatch = filterDate ? (filterDate >= r.entryDate && filterDate <= r.exitDate) : true;
                return isMatchView && isMatchSearch && (view === 'current' ? isDateMatch : true);
            }).sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            const todaysExiters = residents.filter(r => !r.isExited && r.exitDate === new Date().toISOString().split('T')[0]);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-blue-500">読み込み中...</div>;

            return (
                <div className="max-w-md mx-auto h-screen bg-white flex flex-col shadow-2xl relative overflow-hidden">
                    {/* 通知 */}
                    {!dismissNotification && todaysExiters.length > 0 && view !== 'form' && (
                        <div className="absolute top-4 left-4 right-4 z-50 bg-orange-500 text-white p-3 rounded-2xl shadow-xl flex justify-between items-center animate-bounce">
                            <span className="text-xs font-bold">本日退居予定: {todaysExiters.length}名</span>
                            <button onClick={() => setDismissNotification(true)}><X size={16}/></button>
                        </div>
                    )}

                    {view === 'form' ? (
                        <div className="flex flex-col h-full bg-white animate-in slide-in-from-right">
                            <div className="p-6 pt-12 border-b flex justify-between items-center">
                                <button onClick={resetForm} className="text-blue-600 font-bold">キャンセル</button>
                                <h2 className="font-black text-gray-800">登録 ({formStep}/3)</h2>
                                <div className="w-10"></div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                {formStep === 1 && (
                                    <div className="space-y-4">
                                        <input className="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold" placeholder="利用者氏名" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="text-[10px] font-bold text-gray-400 ml-2">入居日</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl" value={formData.entryDate} onChange={e => setFormData({...formData, entryDate: e.target.value})} /></div>
                                            <div><label className="text-[10px] font-bold text-gray-400 ml-2">退居予定日</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl" value={formData.exitDate} onChange={e => setFormData({...formData, exitDate: e.target.value})} /></div>
                                        </div>
                                        <button onClick={() => setFormStep(2)} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg">次へ進む</button>
                                    </div>
                                )}
                                {formStep === 2 && (
                                    <div className="space-y-6">
                                        <div className="grid grid-cols-1 gap-2">
                                            {COUNT_ITEMS.map(item => (
                                                <div key={item} className="flex justify-between items-center p-4 bg-gray-50 rounded-2xl">
                                                    <span className="font-bold text-sm">{item}</span>
                                                    <div className="flex items-center gap-4">
                                                        <button onClick={() => setFormData({...formData, itemCounts: {...formData.itemCounts, [item]: Math.max(0, (formData.itemCounts[item] || 0) - 1)}})} className="w-8 h-8 rounded-full bg-white border text-gray-400 font-bold">-</button>
                                                        <span className="font-bold">{formData.itemCounts[item] || 0}</span>
                                                        <button onClick={() => setFormData({...formData, itemCounts: {...formData.itemCounts, [item]: (formData.itemCounts[item] || 0) + 1}})} className="w-8 h-8 rounded-full bg-blue-600 text-white font-bold">+</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={() => setFormStep(3)} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold">次へ進む</button>
                                    </div>
                                )}
                                {formStep === 3 && (
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-3 gap-2">
                                            {MONEY_TYPES.map(m => (
                                                <div key={m} className="bg-gray-900 text-white p-2 rounded-xl text-center">
                                                    <div className="text-[8px] opacity-50">{m}円</div>
                                                    <input type="number" className="w-full bg-transparent text-center font-bold outline-none" value={formData.cashCounts[m] || ''} onChange={e => setFormData({...formData, cashCounts: {...formData.cashCounts, [m]: parseInt(e.target.value) || 0}})} />
                                                </div>
                                            ))}
                                        </div>
                                        <input className="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold" placeholder="預かり担当者名" value={formData.staffName} onChange={e => setFormData({...formData, staffName: e.target.value})} />
                                        <button onClick={handleSave} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg">登録を完了する</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    ) : (
                        <div className="flex flex-col h-full bg-white">
                            <div className="p-6 pt-12 space-y-4 shadow-sm border-b">
                                <div className="flex justify-between items-center">
                                    <h1 className="text-2xl font-black text-gray-800">預かり管理</h1>
                                    <button onClick={() => setView('form')} className="w-12 h-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-all"><Plus size={24}/></button>
                                </div>
                                <div className="flex gap-2">
                                    <div className="relative flex-1">
                                        <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={16}/>
                                        <input className="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl text-xs font-bold outline-none" placeholder="氏名検索..." value={searchName} onChange={e => setSearchName(e.target.value)} />
                                    </div>
                                    <input type="date" className="p-3 bg-gray-100 rounded-xl text-xs font-bold" value={filterDate} onChange={e => setFilterDate(e.target.value)} />
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24">
                                {filteredResidents.map(r => (
                                    <div key={r.id} onClick={() => setSelectedResident(r)} className="p-5 border border-gray-100 rounded-[24px] bg-white shadow-sm active:bg-gray-50 transition-all flex justify-between items-center">
                                        <div>
                                            <div className="font-bold text-lg text-gray-800">{r.name} 様</div>
                                            <div className="text-[10px] text-gray-400 flex items-center gap-1 mt-1"><Calendar size={10}/> {r.entryDate} 〜 {r.exitDate}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-blue-600 font-black text-sm">¥{calculateTotalCash(r.cashCounts).toLocaleString()}</div>
                                            <div className="text-[8px] text-gray-300 font-bold uppercase tracking-widest">Azukari</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="absolute bottom-0 w-full h-20 bg-white/90 backdrop-blur-xl border-t flex justify-around items-center pb-4">
                                <button onClick={() => setView('current')} className={`flex flex-col items-center gap-1 ${view === 'current' ? 'text-blue-600' : 'text-gray-300'}`}><Users size={24}/><span className="text-[10px] font-black">入居中</span></button>
                                <button onClick={() => setView('exited')} className={`flex flex-col items-center gap-1 ${view === 'exited' ? 'text-blue-600' : 'text-gray-300'}`}><Archive size={24}/><span className="text-[10px] font-black">退居済</span></button>
                            </div>
                        </div>
                    )}

                    {selectedResident && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-end animate-in fade-in">
                            <div className="bg-white w-full rounded-t-[40px] p-8 pb-12 shadow-2xl animate-in slide-in-from-bottom max-h-[90vh] overflow-y-auto">
                                <div className="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
                                <div className="flex justify-between
