<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>預かり管理 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCLRLFch1FrcjhYeF7gprURWSlllfvN3yE",
            authDomain: "ssazukari.firebaseapp.com",
            projectId: "ssazukari",
            storageBucket: "ssazukari.firebasestorage.app",
            messagingSenderId: "919903244800",
            appId: "1:919903244800:web:152f08ad8690129d0bbee5"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // --- 修正箇所: 以前のデータが保存されているフルパスを指定 ---
        const COLLECTION_PATH = "artifacts/ss-azukari-app/public/data/residents_v3";

        const Icon = ({ name, size = 24, className = "" }) => (
            <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>
        );

        function App() {
            const [user, setUser] = useState(null);
            const [residents, setResidents] = useState([]);
            const [view, setView] = useState('current');
            const [loading, setLoading] = useState(true);
            const [searchName, setSearchName] = useState('');
            const [formStep, setFormStep] = useState(1);
            const [selectedResident, setSelectedResident] = useState(null);
            const [returnStaff, setReturnStaff] = useState('');
            
            const initialForm = {
                name: '', entryDate: new Date().toISOString().split('T')[0], exitDate: '', 
                cashCounts: { 10000: 0, 5000: 0, 1000: 0, 500: 0, 100: 0, 50: 0, 10: 0, 5: 0, 1: 0 },
                itemCounts: {}, // 物品用の予備
                staffName: '', isExited: false
            };
            const [formData, setFormData] = useState(initialForm);

            useEffect(() => {
                auth.onAuthStateChanged(u => u ? setUser(u) : auth.signInAnonymously());
            }, []);

            useEffect(() => {
                if (!user) return;
                // 作成日時順、なければ更新順で取得
                const unsub = db.collection(COLLECTION_PATH).onSnapshot(snap => {
                    setResidents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 100);
                }, err => {
                    console.error("Firestore Error:", err);
                    setLoading(false);
                });
                return () => unsub();
            }, [user]);

            useEffect(() => { lucide.createIcons(); }, [view, selectedResident, formStep]);

            const calculateTotal = (counts) => {
                if (!counts) return 0;
                return Object.entries(counts).reduce((acc, [val, num]) => acc + (Number(val) * Number(num)), 0);
            };

            const handleSave = async () => {
                if(!formData.name || !formData.staffName) return alert("氏名と担当者を入力してください");
                try {
                    await db.collection(COLLECTION_PATH).add({
                        ...formData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setFormData(initialForm); setView('current'); setFormStep(1);
                } catch (e) { alert("保存に失敗しました"); }
            };

            const handleExit = async (id) => {
                if (!returnStaff) return alert("返却担当者名を入力してください");
                await db.collection(COLLECTION_PATH).doc(id).update({
                    isExited: true,
                    returnStaffName: returnStaff,
                    exitProcessedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setSelectedResident(null); setReturnStaff('');
            };

            const filtered = residents.filter(r => (view === 'current' ? !r.isExited : r.isExited) && (r.name || "").includes(searchName));

            if (loading) return <div className="h-screen flex flex-col items-center justify-center font-bold text-blue-600">データを読み込み中...</div>;

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col relative overflow-hidden shadow-2xl">
                    
                    <div className="p-6 pt-12 bg-white border-b space-y-4 shadow-sm z-10">
                        <div className="flex justify-between items-center">
                            <h1 className="text-2xl font-black tracking-tight">{view === 'current' ? '入居中一覧' : '退居済(返却済)'}</h1>
                            <button onClick={() => setView('form')} className="w-12 h-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                                <Icon name="plus" />
                            </button>
                        </div>
                        <div className="relative">
                            <Icon name="search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                            <input className="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl text-sm outline-none border-2 border-transparent focus:border-blue-500/20" placeholder="氏名で検索..." value={searchName} onChange={e => setSearchName(e.target.value)} />
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24 hide-scrollbar">
                        {filtered.length === 0 && <div className="text-center py-10 text-gray-400 text-sm">データが見つかりません。</div>}
                        {filtered.map(r => (
                            <div key={r.id} onClick={() => setSelectedResident(r)} className="p-5 border border-gray-100 rounded-[24px] bg-white shadow-sm flex justify-between items-center active:bg-gray-50 transition-colors cursor-pointer">
                                <div>
                                    <div className="font-black text-lg text-gray-800">{r.name} 様</div>
                                    <div className="text-[10px] text-gray-400 font-bold flex items-center gap-1 mt-1">
                                        <Icon name="calendar" size={10} /> {r.exitDate || '未定'}
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-blue-600 font-black text-xl">¥{calculateTotal(r.cashCounts).toLocaleString()}</div>
                                    <div className="text-[9px] text-gray-300 font-bold uppercase tracking-widest">Balance</div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="absolute bottom-0 w-full h-20 bg-white/90 backdrop-blur-md border-t flex justify-around items-center px-10 pb-4 z-10">
                        <button onClick={() => setView('current')} className={`flex flex-col items-center gap-1 ${view === 'current' ? 'text-blue-600' : 'text-gray-300'}`}>
                            <Icon name="users" /><div className="text-[9px] font-black">入居中</div>
                        </button>
                        <button onClick={() => setView('exited')} className={`flex flex-col items-center gap-1 ${view === 'exited' ? 'text-blue-600' : 'text-gray-300'}`}>
                            <Icon name="archive" /><div className="text-[9px] font-black">退居済</div>
                        </button>
                    </div>

                    {view === 'form' && (
                        <div className="fixed inset-0 bg-white z-50 flex flex-col animate-in slide-in-from-right">
                            <div className="p-6 pt-12 border-b flex justify-between items-center">
                                <button onClick={() => {setView('current'); setFormStep(1)}} className="text-gray-400 font-bold px-2">キャンセル</button>
                                <h2 className="font-black text-lg">新規預かり登録 ({formStep}/2)</h2>
                                <div className="w-10"></div>
                            </div>
                            <div className="p-6 flex-1 overflow-y-auto space-y-6">
                                {formStep === 1 ? (
                                    <div className="space-y-4">
                                        <div><label className="text-xs font-bold text-gray-500 ml-1">利用者氏名</label><input className="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold mt-1" placeholder="例: 山田 太郎" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="text-xs font-bold text-gray-500 ml-1">入居日</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl mt-1" value={formData.entryDate} onChange={e => setFormData({...formData, entryDate: e.target.value})} /></div>
                                            <div><label className="text-xs font-bold text-gray-500 ml-1">退居予定日</label><input type="date" className="w-full p-4 bg-gray-100 rounded-2xl mt-1" value={formData.exitDate} onChange={e => setFormData({...formData, exitDate: e.target.value})} /></div>
                                        </div>
                                        <button onClick={() => setFormStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg mt-4">金額入力へ進む</button>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="grid grid-cols-3 gap-3">
                                            {[10000, 5000, 1000, 500, 100, 50, 10, 5, 1].map(m => (
                                                <div key={m} className="bg-gray-900 text-white p-3 rounded-2xl text-center border border-white/10">
                                                    <div className="text-[10px] opacity-50 font-bold mb-1">{m.toLocaleString()}円</div>
                                                    <input type="number" className="w-full bg-transparent text-center font-bold text-lg outline-none" placeholder="0" value={formData.cashCounts[m] || ''} onChange={e => setFormData({...formData, cashCounts: {...formData.cashCounts, [m]: e.target.value}})} />
                                                </div>
                                            ))}
                                        </div>
                                        <div className="p-4 bg-blue-50 rounded-2xl flex justify-between items-center">
                                            <span className="text-blue-800 font-bold text-sm">合計金額</span>
                                            <span className="text-blue-600 font-black text-xl">¥{calculateTotal(formData.cashCounts).toLocaleString()}</span>
                                        </div>
                                        <div><label className="text-xs font-bold text-gray-500 ml-1">預かり担当者</label><input className="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold mt-1" placeholder="担当職員名" value={formData.staffName} onChange={e => setFormData({...formData, staffName: e.target.value})} /></div>
                                        <button onClick={handleSave} className="w-full py-5 bg-green-600 text-white rounded-2xl font-black shadow-lg">この内容で登録する</button>
                                        <button onClick={() => setFormStep(1)} className="w-full py-3 text-gray-400 font-bold">前に戻る</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {selectedResident && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-end backdrop-blur-sm p-4">
                            <div className="bg-white w-full max-w-md mx-auto rounded-[40px] p-8 pb-12 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
                                <div className="flex justify-between items-start mb-6">
                                    <h3 className="text-2xl font-black">{selectedResident.name} 様</h3>
                                    <span className={`px-4 py-1 rounded-full text-[10px] font-black border ${selectedResident.isExited ? 'bg-gray-100 text-gray-500 border-gray-200' : 'bg-green-50 text-green-600 border-green-100'}`}>
                                        {selectedResident.isExited ? '返却完了' : '保管中'}
                                    </span>
                                </div>

                                <div className="space-y-4 mb-8">
                                    <div className="bg-gray-900 text-white p-6 rounded-[32px] shadow-inner">
                                        <div className="flex justify-between items-end border-b border-white/10 pb-4 mb-4">
                                            <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest text-left">保管総額</span>
                                            <span className="text-3xl font-black text-blue-400">¥{calculateTotal(selectedResident.cashCounts).toLocaleString()}</span>
                                        </div>
                                        <div className="grid grid-cols-3 gap-2 text-[10px] text-gray-400">
                                            {selectedResident.cashCounts && Object.entries(selectedResident.cashCounts).map(([m, n]) => n > 0 && (
                                                <div key={m}>{m}円: {n}枚</div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2 text-[11px] font-bold text-gray-500 px-2">
                                        <div>預かり日: {selectedResident.entryDate}</div>
                                        <div>受付担当: {selectedResident.staffName}</div>
                                        {selectedResident.isExited && <div className="col-span-2 text-orange-600">返却担当: {selectedResident.returnStaffName}</div>}
                                    </div>
                                </div>

                                {!selectedResident.isExited ? (
                                    <div className="space-y-4">
                                        <input className="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-orange-500/20" placeholder="返却対応した職員" value={returnStaff} onChange={e => setReturnStaff(e.target.value)} />
                                        <div className="flex gap-3">
                                            <button onClick={() => setSelectedResident(null)} className="flex-1 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold">戻る</button>
                                            <button onClick={() => handleExit(selectedResident.id)} className="flex-[2] py-4 bg-orange-600 text-white rounded-2xl font-black shadow-lg">全額返却を確定</button>
                                        </div>
                                    </div>
                                ) : (
                                    <button onClick={() => setSelectedResident(null)} className="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold">閉じる</button>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
